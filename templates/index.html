<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    

    <section class="vh-100" style="background-color: #3da2c3;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <p class="mb-2"><span class="h2 me-2">Todo-list for this week</span> <span
                      class="badge bg-danger">checklist</span></p>
                  <p class="text-muted pb-2">04/01/2020 â€¢ ML - 1321</p>
                    

                    <form action="{{ url_for('add_todo') }}" method="POST" role="form">
                        <div class="input-group">
                          <input name="new-todo" type="text" class="form-control" placeholder="Enter todo e.g. Delete junk files" aria-label="Todo" aria-describedby="add-btn">
                          <span class="input-group-btn">
                              <button type="submit" class="btn btn-primary" id="add-btn">ADD</button>
                          </span>
                        </div>
                    
                    </form>
                    <div class="mt-3">
                        <div class="btn-group">
                            <a type="button" href="{{ url_for('delete_completed') }}" class="btn btn-warning">
                                DELETE COMPLETED
                            </a>
                        </div>
                        <div class="btn-group">
                            <a type="button" href="{{ url_for('delete_all') }}" class="btn btn-danger ">
                                DELETE ALL
                            </a>
                        </div>
                    </div>
                  <ul class="list-group rounded-0 mt-2">
                    
                    
                    {% for todo in todos %}
						<a href="{{ url_for('complete', oid=todo._id )}}"  style="text-decoration: none" >
							<li type="checkbox" value="" aria-label="..." class="list-group-item border-0 d-flex align-items-center ps-0 {% if todo.complete%}  text-secondary{% endif %}">
								
                                {{ todo.text }}
							</li>
						</a>
					{% endfor %}

                  </ul>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
